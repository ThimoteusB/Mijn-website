    <link rel="stylesheet" href="style.css">

<body>
    <header class="site-header">
        <h1>Contacteer mij</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h2>Neem contact met mij op</h2>
            <p>Je kan me bereiken via e-mail of telefoon. Of vul het onderstaande formulier in en ik neem zo snel mogelijk contact met je op.</p>

            <!-- Contactinformatie -->
            <div class="contact-info">
                <p><strong>E-mail:</strong> <a href="mailto:thimo.bellon@gmail.com">thimo.bellon@gmail.com</a></p>
                <p><strong>Telefoon:</strong> <a href="tel:+32470303445">+32 470 30 34 45</a></p>
            </div>

            <!-- Contactformulier -->
            <form class="contact-form" action="mailto:thimo.bellon@gmail.com" method="post" enctype="text/plain">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Verstuur</button>
            </form>
        </section>
    </main>
